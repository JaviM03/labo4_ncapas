<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Venta de producto</title>
</head>
<body>
<div class="formulario">
<h1> Ingresar producto</h1>

<form th:action="@{/formProducto}" th:object="${producto}" method="post">
<label> Nombre Del producto</label>
<input type ="text" th:field="${producto.nombre}" class="textbox">
<br>
<span th:errors="*{nombre}" style =color:#E81505></span>
<br>

<label> Descripcion</label>
<input type ="text" th:field="${producto.descripcion}" class="textbox">
<br>
<span th:errors="*{descripcion}" style =color:#E81505></span>
<br>

<label> Precio Del producto</label>
<input type ="number" th:field="*{precio}" class="textbox">
<br>
<span th:errors="*{precio}" style =color:#E81505></span>
<br>

<label> Vencimiento Del producto</label>
<input type ="text" th:field="*{vencimiento}" class="textbox">
<br>
<span th:errors="*{vencimiento}" style =color:#E81505></span>
<br>

<input type="submit" value="Agregar producto" class="aceptar">

</form>
</div>

</body>
</html>
